<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <div class="avatar__container">
      <img class="profile-img" src="./assets/users/me.png">
    </div>

    <ion-item>
      <ion-label position="stacked">Name</ion-label>
      <ion-input [(ngModel)]="me.name" [readonly]="readOnly"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Surname</ion-label>
      <ion-input [(ngModel)]="me.surname" [readonly]="readOnly"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="password" [(ngModel)]="me.email" [readonly]="readOnly"></ion-input>
    </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button expand="block" fill="solid" color="secondary" (click)="editAndSave()">
            <ion-icon [name]="readOnly ? 'create' : 'checkmark'"></ion-icon> 
            {{ readOnly ? 'Edit' : 'Save' }} profile
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" fill="clear" color="danger" (click)="deleteMe()">
            <ion-icon name="close-circle"></ion-icon> 
            Delete profile
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="full" color="danger" (click)="logout()">Logout</ion-button>
  </ion-toolbar>
</ion-footer>
